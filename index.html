<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        #map {
            width: 1070px;
            height: 664px;
        }
        </style>
        <title>QGIS2web Test Project 01 - Leaflet</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/JM_locations_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_JM_locations_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Year</strong><br />' + (feature.properties['Year'] !== null ? autolinker.link(feature.properties['Year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>City</strong><br />' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lat'] !== null ? autolinker.link(feature.properties['Lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lon'] !== null ? autolinker.link(feature.properties['Lon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['0'] !== null ? autolinker.link(feature.properties['0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Label'] !== null ? autolinker.link(feature.properties['Label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Descript'] !== null ? autolinker.link(feature.properties['Descript'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Source</strong><br />' + (feature.properties['Source'] !== null ? autolinker.link(feature.properties['Source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JM_locations_1_0(feature) {
            switch(String(feature.properties['Type'])) {
                case 'Beach House':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,107,209,1.0)',
                interactive: true,
            }
                    break;
                case 'Church':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(162,216,34,1.0)',
                interactive: true,
            }
                    break;
                case 'Club':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,17,80,1.0)',
                interactive: true,
            }
                    break;
                case 'Commercial Bldg':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,91,204,1.0)',
                interactive: true,
            }
                    break;
                case 'Community Center':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,225,109,1.0)',
                interactive: true,
            }
                    break;
                case 'Hearst Family Residence':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,135,113,1.0)',
                interactive: true,
            }
                    break;
                case 'Hospital':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,194,56,1.0)',
                interactive: true,
            }
                    break;
                case 'Private Residence':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,17,240,1.0)',
                interactive: true,
            }
                    break;
                case 'School':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(22,204,195,1.0)',
                interactive: true,
            }
                    break;
                case 'YWCA':
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,159,215,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_JM_locations_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(34,220,109,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JM_locations_1');
        map.getPane('pane_JM_locations_1').style.zIndex = 401;
        map.getPane('pane_JM_locations_1').style['mix-blend-mode'] = 'normal';
        var layer_JM_locations_1 = new L.geoJson(json_JM_locations_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JM_locations_1',
            layerName: 'layer_JM_locations_1',
            pane: 'pane_JM_locations_1',
            onEachFeature: pop_JM_locations_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_JM_locations_1_0(feature));
            },
        });
        var cluster_JM_locations_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_JM_locations_1.addLayer(layer_JM_locations_1);

        bounds_group.addLayer(layer_JM_locations_1);
        cluster_JM_locations_1.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>QGIS2web Test Project 01 - Leaflet</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'JM_locations<br /><table><tr><td style="text-align: center;"><img src="legend/JM_locations_1_BeachHouse0.png" /></td><td>Beach House</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_Church1.png" /></td><td>Church</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_Club2.png" /></td><td>Club</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_CommercialBldg3.png" /></td><td>Commercial Bldg</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_CommunityCenter4.png" /></td><td>Community Center</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_HearstFamilyResidence5.png" /></td><td>Hearst Family Residence</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_Hospital6.png" /></td><td>Hospital</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_PrivateResidence7.png" /></td><td>Private Residence</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_School8.png" /></td><td>School</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_YWCA9.png" /></td><td>YWCA</td></tr><tr><td style="text-align: center;"><img src="legend/JM_locations_1_10.png" /></td><td></td></tr></table>': cluster_JM_locations_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
